name: Build BrilhoFlyout

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore BrilhoFlyout/BrilhoFlyout.csproj

    - name: Build project
      run: dotnet publish BrilhoFlyout/BrilhoFlyout.csproj -c Release -o out --self-contained --runtime win-x64

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: BrilhoFlyout
        path: out/
